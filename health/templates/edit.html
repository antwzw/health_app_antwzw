<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="canvas">
      <img class="statusbar" src="/uploads/111.png" />
      <a href="/users/{{username}}/">
        <div class="union">
          <img src="/uploads/333.png" />
        </div>
      </a>
      <div class="bigtext" style="top: 108px">
        Setting
      </div>
      <form
        action="/accounts/?target=/"
        method="post"
        enctype="multipart/form-data"
      >
        <input
          class="inputbar"
          style="top: 117px"
          type="text"
          placeholder="Change Fullname"
          name="fullname"
          required
        />
        <input
          class="inputbar"
          style="top: 201px"
          type="text"
          placeholder="Change Email"
          name="email"
          required
        />
        <div
          class="inputbar"
          style="
            top: 300px;
            border: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 24px;
            line-height: 50px;
            align-items: center;
            text-align: center;
          "
        >
          Choose File as Photo
          <input
            class="inputbar"
            style="opacity: 0"
            type="file"
            name="file"
            required
          />
        </div>
        <input class="login_next" type="submit" value="save" />
        <input type="hidden" name="operation" value="edit_account" />
      </form> 
    </div>
  </body>
</html>
